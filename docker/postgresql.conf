# postgresql.conf for Docker dev testing

listen_addresses = '*'
port = 5432

# --- Logging to ./logs ---
logging_collector = on
log_destination = 'stderr'
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = '1d'
log_rotation_size = 0
log_line_prefix = '%m [%p] %u@%d %r '
log_file_mode = 0644
log_connections = on
log_disconnections = on
log_checkpoints = on
log_min_error_statement = 'error'
log_temp_files = 0

# Useful for dev visibility
log_min_messages = info
# log_min_duration_statement = 250
# log_statement = 'none'

# Stats (handy in dev)
shared_preload_libraries = 'pg_stat_statements,pg_cron'
pg_stat_statements.track = all

#------------------------------------------------------------------------------
# PG_CRON SETTINGS
#------------------------------------------------------------------------------

# Required: pg_cron must be loaded at startup
shared_preload_libraries = 'pg_cron'

# The database where the cron.job and cron.job_run_details tables live
cron.database_name = 'postgres'

# Maximum number of concurrent jobs
cron.max_running_jobs = 32

# Whether to log all job executions to the cron.job_run_details table
cron.log_run = on

# Whether to log job statements to the PostgreSQL standard error log
cron.log_statement = on

# The hostname to connect to (uses libpq)
cron.host = 'localhost'

# Use background workers instead of local connections (off by default)
cron.use_background_workers = off

# Master switch to enable/disable the background worker
cron.launch_active_jobs = on

# Timezone for the cron scheduler (PG 16+, defaults to GMT)
cron.timezone = 'GMT'

# Minimum message level for logging (debug5, debug4, ..., info, notice, warning, error)
cron.log_min_messages = warning

# Allow/disallow jobs to be run as superuser
cron.enable_superuser_jobs = on